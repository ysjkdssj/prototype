<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/logcss/login.css">
</head>
<body>
    <div class="wrapper">
        <div class="login-box">
            <h1>login</h1>
            <form action="/signInServel" method="post">
                <div class="login-box-input">
                    <input type="text" name="id" required>
                    <label>Your ID</label>
                </div>
                <div class="login-box-input">
                    <input type="password" name="password" required>
                    <label>Your Password</label>
                </div>
                <div class="login-label">
                    <input type="submit" value="login"><br>
                    <label>Don't have an account?&nbsp;&nbsp;<a href="#">Create Account</a></label>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
